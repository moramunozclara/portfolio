    <main class="pagina-contacta">
      <h1 class="Main-title">Contacta</h1>

      <section class="Formulario">
        <form class="Formulario-Form" action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label>
            <input class="Formulario-input" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            <br class="Formulario-br">
            <label for="apellidos">Apellidos:</label>
            <input class="Formulario-input" type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
            <br class="Formulario-br">
            <label for="email">Email de contacto:</label>
            <input class="Formulario-input" type="email" id="email" name="email" placeholder="Email" required>
            <br class="Formulario-br">
            <label for="telefono">Teléfono de contacto:</label>
            <input class="Formulario-input" type="tel" id="telefono" name="telefono" placeholder="Teléfono de contacto (opcional)" required>
            <br class="Formulario-br">
            <label for="motivo">Motivo de contacto:</label>
            <select class="Formulario-select" id="motivo" name="motivo[]" required>
                <option value="Encargo">Tengo un proyecto para ti</option>
                <option value="Consulta">Tengo una consulta</option>
                <option value="Otros">Otros</option>
            </select>
            <br class="Formulario-br">
            <label for="mensaje">Mensaje:</label>
            <br class="Formulario-br">
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
            <br class="Formulario-br">
            <button class="Formulario-button" type="button" id="enviar">Enviar</button>
        </form>
    </section>
